name: Deploy to Firebase Hosting on merge

'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository code
      - uses: actions/checkout@v2

      # Setup Node.js environment
      - uses: actions/setup-node@v2
        with:
          node-version: '20' # Specify the Node.js version you wish to use

      # Install dependencies and build your project
      - run: |
          npm ci
          npm run build

      # Optionally, add other steps like linting or testing
      # - run: npm run lint
      # - run: npm test

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0.7.1
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_CHAT_APP_2023_UNIQUE }}'
          channelId: live # For deploying to a live channel; adjust as needed
          projectId: my-chat-app-2023-unique
